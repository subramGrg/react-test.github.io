<!DOCTYPE html>
<html>
	<head>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js'></script>

		<script src='https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js'></script>
	</head>
	<body>
		<div id='container'>
		</div>

		<script type="text/babel">
			var Card = React.createClass({
				render: function() {
					return(
						<div>
							<UpperRow {...this.props}/>
							<LowerRow {...this.props}/>
						</div>
					);
				}
			});

			var UpperRow = React.createClass({
				render: function() {
					var container = {
						display: 'flex'
					}

					return(
						<div  style={container}>
							<Row {...this.props} colour='#FF7F50'>H</Row>
							<Row {...this.props} colour='#FF7F50'>E</Row>
							<Row {...this.props} colour='#FF7F50'>L</Row>
							<Row {...this.props} colour='#FF7F50'>L</Row>
							<Row {...this.props} colour='#FF7F50'>O</Row>
						</div>
					);
				}
			});

			var LowerRow = React.createClass({
				render: function() {
					var container = {
						display: 'flex'
					}

					return(
						<div style={container}>
							<Row {...this.props} colour='blue'>W</Row>
							<Row {...this.props} colour='orange'>O</Row>
							<Row {...this.props} colour='yellow'>R</Row>
							<Row {...this.props} colour='grey'>L</Row>
							<Row {...this.props} colour='black'>D</Row>
						</div>
					);
				}
			});

			var Row = React.createClass({
				render: function() {
					var RowStyle = {
						width: this.props.width,
						padding: '10px 0',
						background: this.props.colour,
						marginLeft: '20px',
						color: '#fff',
						textAlign: 'center'
					}
					return(
						<p style={RowStyle}>{this.props.children}</p>
					);
				}
			});

			ReactDOM.render(
				<Card width='30px'/>,
				document.querySelector('#container')
			);
		</script>
	</body>
</html>
