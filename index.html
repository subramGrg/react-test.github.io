<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
		<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>


	</head>
	<body>
		<div id="container">
		</div>
		<script type="text/babel">
			var Card = React.createClass({
				render: function() {
					var cardClass = {
						width: 100,
						backgroundColor: '#fff',
						border: '1px solid #FFBCA7',
						height: 140,
						display: 'flex',
						flexDirection: 'column',
						alignItems:  'center',
						flexWrap: 'wrap'
					}

					return(
						<div style={cardClass}>
							<Sign colour={this.props.colour}/>
							<Letter colour={this.props.colour}/>
						</div>
					);
				}
			});

			var Sign = React.createClass({
				render: function() {
					var signStyle = {
						backgroundColor: this.props.colour,
						height: '80%',
						width: '100%'
					}
					return(
						<div style={signStyle}></div>
					);
				}
			});

			var Letter = React.createClass({
				render: function() {
					var letterStyle = {
						textAlign: 'center',
						margin: 0,
						height: '20%',
						width: '100%'
					}
					return (
						<p style={letterStyle}>{this.props.colour}</p>
					);
				}
			});

			ReactDOM.render(
				<div>
					<Card colour='#D29E5B'/>
				</div>,
				document.querySelector('#container')
			);
		</script>
	</body>
</html>
