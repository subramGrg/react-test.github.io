
<!DOCTYPE html>
<html>
	<head>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js'></script>

		<script src='https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js'></script>
	</head>
	<body>
		<div id="container">
		</div>

		<script type="text/babel">
			var Colour = React.createClass({
				getInitialState: function() {
					return {
						background: "#9C91A8"
					};
				},
				componentDidMount: function() {
					setInterval(this.colourPick, 2000);
				},
				colourPick: function() {
					var colourArray = ["#9C91A8", "#ffffff", "#9C91A8", "#A8A880", "#F5F5EB"];

					var newColour = Math.floor(Math.random() * colourArray.length);

					this.setState({
						background: colourArray[newColour]
					});
				},
				render: function() {
					var colour = {
						background: this.state.background,
						width: 200,
						margin: "0 auto",
						height: 200,
						lineHeight: "200px",
						border: "1px solid #e3e3e3",
						transition: "background 0.5s ease",
						fontFamily: "sans-serif",
						textAlign: "center"
					}
					return (
						<div style={colour}>
							{this.state.background}
						</div>
					);
				}
			});

			var ColourDisplay = React.createClass({
				render: function() {
					var style={
						display: "flex",
						justifyContent: "center"
					}
					return (
						<div style={style}>
							<Colour />
						</div>
					);
				}
			});

			ReactDOM.render(
				<ColourDisplay />,
				document.querySelector("#container")
			);
		</script>
	</body>
</html>
